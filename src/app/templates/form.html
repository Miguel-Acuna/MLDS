<!DOCTYPE html>
<html>
<head>
    <title>Predict Addiction Score</title>
    <style>
        body { font-family: Arial; margin: 40px; background-color: #f2f2f2; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
        label, input, select { display: block; margin: 10px 0; width: 100%; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Social Media Addiction Prediction</h2>
    <form method="post">
        <label>Age:</label>
        <input type="number" name="Age" required>

        <label>Average Daily Usage (hours):</label>
        <input type="number" step="0.1" name="Avg_Daily_Usage_Hours" required>

        <label>Sleep Hours Per Night:</label>
        <input type="number" step="0.1" name="Sleep_Hours_Per_Night" required>

        <label>Mental Health Score (1 to 10):</label>
        <input type="number" step="0.1" min="1" max="10" name="Mental_Health_Score" required>

        <label>Academic Level:</label>
        <select name="Academic_Level" required>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Graduate">Graduate</option>
            <option value="High School">High School</option>
        </select>

        <label>Gender:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Country:</label>
        <input type="text" name="Country" required>

        <label>Most Used Platform:</label>
        <select name="Most_Used_Platform" required>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="TikTok">TikTok</option>
            <option value="Twitter">Twitter</option>
            <option value="YouTube">YouTube</option>
        </select>

        <label>Affects Academic Performance:</label>
        <select name="Affects_Academic_Performance" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Relationship Status:</label>
        <select name="Relationship_Status" required>
            <option value="Single">Single</option>
            <option value="In a Relationship">In a Relationship</option>
            <option value="Married">Married</option>
        </select>

        <label>Conflicts Over Social Media:</label>
        <select name="Conflicts_Over_Social_Media" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h3 style="text-align: center;">{{ result }}</h3>
    {% endif %}
</body>
</html>
